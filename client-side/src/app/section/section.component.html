<div class="section-container">
    <div *ngFor="let section of sections">
        <div class="section-container">
            <a [routerLink]="['/section', section.id]">Part Number: {{ section.partNumber }}</a>
            <p>Bottom Diameter: {{ section.bottomDiameter }} meters</p>
            <p>Top Diameter: {{ section.topDiameter }} meters</p>
        </div>
    </div>
</div>
